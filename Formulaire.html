<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Formulaire-Stylesheet.css">
</head>

<body>
    <div id="error"></div>
    <form id="form" action="#" method="GET">
        <h1>Inscription</h1>
        <div>
            <label for="name">Name</label>
            <input id="name" placeholder="Name" type="text">
            <label for="surname">Surname</label>
            <input placeholder="Surname" id="surname" type="text">
        </div>

        <div>
            <label for="cin">CIN</label>
            <input id="cin" type="number">
        </div>

        <div>
            <label for="email">Email</label>
            <input id="email" placeholder="Email" type="text">
        </div>
        <div id="level">
            <label for="level">Level :</label>
            <label for="Secondaire">Secondaire</label>
            <input placeholder="Choose" type="checkbox" name="Secondaire" value="Secondaire">
            <label for="Universitaire">Universitaire</label>
            <input placeholder="Choose" type="checkbox" value="Universitaire" name="Universitaire">
            <label for="Autre">Autre</label>
            <input placeholder="Choose" type="checkbox" value="Autre" name="Autre">
        </div>

        <label for="modules">Formation Modules</label>
        <select name="Modules de formation" id="formation">
            <option value="1">Bureautique</option>
            <option value="2">SE et Resaux info</option>
            <option value="3">TIC</option>
        </select>
        <div id="button">
            <div class="btn1"><button type="submit">Envoyer</button></div>
            <div class="btn2"><button type="reset">Annuler</button></div>
        </div>
        <div class="footer">
            <h5>(*) Champs Obligatoires.</h5>
        </div>

    </form>




</body>

<script src="Formulaire-App.js"></script>

</html>
